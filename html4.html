<body>
    <h1>
        Forms Demo</h1>
    <Form action="/tacos">
        <button type="button"> do not submit</button>
        <label for="username">Enter a username:</label>
        <input id="username" type="text" placeholder="username" name="username">
        <label for="password">Enter Password</label>
        <input type="password" placeholder="Enter password" id="password" name="password">
        <label for="color"> Enter color</label>
        <input type="color" id="color" name="color">
        <label for="number"> Eneter a number</label>
        <input type="number" min="1" max="123" id="number" step="2">
        <button>submit</button>
    </Form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search google</button>
    </form>
    <h2>more inputs</h2>
    <form action="/birds"></form>
    <label for="agree">i agree to everything</lbel>
        <input type="checkbox" name="agree" id="agree">
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="xs">xs</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="m">m</label>
        <input type="radio" name="size" id="m" value="m">

            <option value="fish">fish</option>
            <option value="veg">veg</option>
        </select>

        <textarea id="request" rows="10" cols="40" placeholder="request" name="requests"></textarea>
        <label for="cheese">cheese</label>
        <input type="range" id="cheese" min="1" max="100" value="45" name="cheese_level">

</body>
